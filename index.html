<!DOCTYPE HTML>
<head>
    <style>
        .background {
            background-color: white;
        }
        .aligncenterpage {
           position: fixed;
           top: 40%;
           left: 50%;
           transform: translate(-50%, -50%);
        }
        .searchbar {
           position: fixed;
           top: 48%;
           left: 50%;
           transform: translate(-50%, -50%);
        }
        .searchinput {
            height: auto;
            width: auto;
        }
    </style>
</head>
<body>
    <div class="background"> </div>
    <div> 
        <p class="aligncenterpage">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="googlelogo">
        </p>
        <p class="searchbar searchinput">
        <input type="text" placeholder="Search" size="75">
        </p>
    </div>
</body>
